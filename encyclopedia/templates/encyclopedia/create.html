{% extends "encyclopedia/layout.html" %}

{% block head %}
    <style>

    </style>
{% endblock %}

{% block title %}
    New
{% endblock %}

{% block body %}
    {% if msg %}
    <h1>{{ msg }}</h1>
    {% else %}

    <h1>Create New Page</h1>
    <div class="create">


        <form method="post" action="{% url 'create' %}">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
