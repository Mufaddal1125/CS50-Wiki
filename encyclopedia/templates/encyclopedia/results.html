{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results

{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'title' entry %}">
                <li>{{ entry }}</li>
            </a>
        {% empty %}
            <p>No results Found</p>
        {% endfor %}
    </ul>

{% endblock %}
